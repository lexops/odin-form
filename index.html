<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Form</title>
</head>

<body>
    <div class="side-banner">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="Odin Logo">
            <p>Odin</p>
        </div>
        <p class="caption">
            Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank"
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unplash</a>
        </p>
    </div>
    <div class="main">
        <div class="hero">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="post">
            <div class="form-details">
                <p> Let's do this!</p>
                <div class="form-row">
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="John">
                    </p>
                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Doe">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="jdoe@email.com">
                    </p>
                    <p>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" placeholder="(555) 555-1234">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8">
                    </p>
                    <p>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" minlength="8">
                    </p>
                </div>
            </div>
            <div class="create-acc">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
